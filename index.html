<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/expense.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <script src="./scripts/script.js" defer></script>
    <title>Expense Tracker</title>
</head>
<body>
     <section class="intro">
          <p>Hi, Good Day To You</p>
          <div class="nameField">
               <input type="text" id="username" value="Your username">
               <button class="editName" id="editName">Edit</button>
          </div>
     </section>
     <div id="design1"></div>
     <section class="total">
          <div>
               <h2>Total Expense</h2>
               <p id="totalExpense"> 0.00</p>
          </div>
          <img src="./images/expense.png" loading="lazy" alt="Logo">
     </section>
     <section class="listExpense">
          <div class="title">
               <h2>Expenses</h2>
               <button id="showForm">Add</button>
          </div>
          <div id="theExpenses">
               <article class="expense">
                    <div class="content">
                         <div>
                              <h2>Vegies </h2>
                              <span>Mon, Tie</span>
                         </div>
                         <div class="amoutExpense">$: Dollas</div>
                    </div>
                    <div class="actions">
                         <button>Edit</button>
                         <button>Delete</button>
                    </div>
               </article>
          </div>
     </section>
     <div id="behindForm">
          <button id="close">X</button>
          <form class="addExpense" id="addExpense">
               <div>
                    <label for="expenseName">Expense Name</label>
                    <input type="text" id="expenseName" placeholder="Expense Name" required>
               </div>
               <div>
                    <label for="expenseAmount">Expense Amount In ðŸ’µ</label>
                    <input type="number" id="expenseAmount" placeholder="Expense Amount">
               </div>
               <div>
                    <button>Add Expense</button>
               </div>
          </form>
     </div>
     <footer>&copy; Expense Tracker 2024</footer>
</body>
</html>
